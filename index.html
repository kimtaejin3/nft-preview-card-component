<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | NFT preview card component</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="nft">
            <div class="nft-image">
                <img src="images/image-equilibrium.jpg" />
            </div>
            <h1 class="nft-title">Equilibrium #3429</h1>
            <p class="nft-text">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="nft-indication">
                <span class="nft-eth"
                    ><img src="images/icon-ethereum.svg" />0.041 ETH</span
                >
                <span class="nft-period"
                    ><img src="images/icon-clock.svg" />3 days left</span
                >
            </div>
            <div class="nft-information">
                <div class="nft-information-image-cover"></div>
                <a class="nft-information-creator"
                    ><span class="ntf-information-text-softblue"
                        >Creation of</span
                    >
                    <span class="creator-name">Jules Wyvern</span>
                </a>
            </div>
        </div>
    </body>
</html>
